<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Maths</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41908e9988.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1>Mans Not Hot</h1>
            <hr>
            <h2>Make ya reservation</h2>
        </div>
        <div class="text-center">
            <a href="tables.html">
                <button type="button" class="btn btn-primary btn-lg">
                    <i class="far fa-calendar"></i>
                    View Tables</button>
            </a>

            <button href="home.html" type="button" class="btn btn-secondary btn-lg">
                <i class="fas fa-igloo"></i></span></button>

        </div>
    </div>
    <div class="col-lg-12">

        <div class="card">
            <div class="card-header">
                Make your reservation
            </div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="reserve_name">
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="text" class="form-control" id="reserve_phone">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="reserve_email">
                    </div>
                    <div class="form-group">
                        <label for="name">Unique ID</label>
                        <input type="text" class="form-control" id="reserve_ID">
                    </div>
                    <button type="submit" class="btn btn-danger submit">submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="text/javascript">
        $("submit").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#reserve_name").val().trim(),
                phone: $("#reserve_phone").val().trim(),
                email: $("#reserve_email").val().trim(),
                ID: $("#reserve_ID").val().trim()
            };
            var currentURL = window.location.origin;

            $.post(currentURL + "/api/reserve", newReservation, function (data) {
                if (data == true) {
                    alert("reservation successful")
                } else {
                    alert("Waitlisted")
                }
                $("#reserve_name").val(" ")
                $("#reserve_phone").val(" ")
                $("#reserve_email").val(" ")
                $("#reserve_ID").val(" ")
            })
            return false
        })
    </script>
</body>

</html>
